<div class="container tqb-container">
   	<div class="progress loading-progress-bar-div" ng-show="params.isLoading">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuenow="100" aria-valuemax="100" style="width:100%">
	    <p class="loading-p">Loading data...</p>
	  </div>
	</div>
	<div class="row">
	<form>
  <div class="col-lg-6" style="float:right;">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by title or content" ng-model="params.searchText">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="searchBlog()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span>
    </div>
  </div>
  </form>
</div>
<br>
    <div class="row">
        <div class="col-md-3">
            <h4>Categories</h4>
            <div class="list-group">
                <a href="#/app/blog/all" class="list-group-item" ng-class="getClass('all')">All</a>
                <a href="#/app/blog/{{category.content}}" class="list-group-item" ng-class="getClass('{{category.content}}')" ng-repeat="category in categories">{{category.content}}</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="list-group">
                <a href class="list-group-item" ng-repeat="blog in blogs" ng-click="toOneBlogPage(blog.id)">
                    <p class="list-group-item-heading">{{blog.title}}</p>
                    <p class="list-group-item-text blog-list-updated-time">{{blog.lastUpdatedAt}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
