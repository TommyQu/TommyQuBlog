<div class="container tqb-container">
	<div class="row">
		<div class="col-md-10">
			<h2>Categories</h2>
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCategoryModal">New Category</button>
		</div>
	</div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="category in categories">{{category.content}} <span class="badge"><i class="fa fa-trash delete-icon-i" aria-hidden="true" ng-click="deleteCategory(category.id)"></i></span></li>
  </ul>
</div>

    <!-- New Category Modal -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">New Category</h4>
                </div>
                <div class="modal-body">
                    <form name="newCategoryForm" ng-submit="newCategory(newCategoryForm)">
                        <div class="form-group">
                            <label for="content">Content</label>
                            <input type="text" class="form-control" id="content" placeholder="Content" ng-model="category.content" required>
                        </div>
                        <br>
                        <div class="row">
                        	<div class="col-md-6"><button type="submit" class="btn btn-lg btn-primary">Submit</button></div>
                        	<div class="col-md-6"><button type="button" class="btn btn-lg btn-default" data-dismiss="modal" aria-label="Close">Cancel</button></div>
                        </div>         
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
