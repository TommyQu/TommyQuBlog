<div class="container tqb-container">
		<h2>New Blog:</h2>
		<form name="newBlogForm" ng-submit="newBlog(newCategoryForm)">
			<div class="form-group">
			    <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" ng-model="blog.title" required>
			</div>
			<div class="form-group">
				<label for="content">Content</label>
				<textarea id="content" ng-model="blog.content" required>
				</textarea>
				<textarea ckeditor="editorOptions" ng-model="blog.content" required>
				</textarea>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
</div>
